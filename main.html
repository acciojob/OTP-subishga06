<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    #verification_heading {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #verification_subtext {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .code:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px #007BFF;
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit OTP sent to your registered email or phone number.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length > 0 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '' && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = '';
          }
        } else if (e.key.match(/^[0-9]$/)) {
          // Allow number only
        } else if (e.key !== 'Tab') {
          e.preventDefault(); // Block non-numeric keys except Tab
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault(); // Disable pasting
      });
    });

    // Focus first input on page load
    inputs[0].focus();
  </script>
</body>
</html>
